<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim Huệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="w-full ml-4">
                <div class="flex border-b py-4">
                    <a class="text-4xl font-bold">Đăng kí tài khoản</a>
                </div>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <form id="signup" class="mt-4 mr-4">
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
                            <div id="emailError" class="error text-red-500 mt-4 ml-4 form-text text-danger">
                                Bắt buộc phải nhập
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mật khẩu</label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />

                            <div id="passwordError" class="error text-red-500 mt-4 ml-4 form-text text-danger">
                                Bắt buộc phải nhập
                            </div>
                        </div>
                        <button type="submit"
                            class="text-white bg-blue-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            Đăng kí
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signup = document.querySelector("#signup");
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const emailError = document.querySelector("#emailError");
        const passwordError = document.querySelector("#passwordError");


        signup.addEventListener("submit", async (e) => {
            e.preventDefault();
            let status = true;

            if (!email.value.trim()) {

                emailError.textContent = "Không được để trống";
                emailError.style.display = "block";
                status = false;
            } else {
                emailError.textContent = "";
            }

            if (!password.value.trim()) {
                passwordError.textContent = "Không được để trống";
                passwordError.style.display = "block";
                status = false;
            }
            else {
                passwordError.textContent = "";
            }
            if (status) {
                try {

                    console.log(error);
                }
            }
        })
    </script>
</body>

</html>
